  fee:
    container_name: fee_service
    build:
      context: ./FEE
      dockerfile: ./Dockerfile
    env_file: ./FEE/.env
    ports:
      - 8080:80
    volumes:
      - './FEE/:/opt/app'
    networks:
      - ingress

networks:
  ingress:
    external: true
    name: ${DOCKER_NETWORK}
