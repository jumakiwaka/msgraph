version: '3.3'
services:
  bee_service:
    image: bee_service_img
    container_name: bee_service
    build:
      context: ./BEE
      dockerfile: ./Dockerfile
    env_file: ./BEE/.env
    restart: unless-stopped
    command: bash -c "python manage.py migrate && gunicorn -b 0.0.0.0:4180 -w 2 main.wsgi"
    expose:
      - '4180'
    volumes:
      - .:/usr/src/app
    ports:
      - '4180:4180'
    networks:
      - ingress

  redis:
    image: 'redis:alpine'
    container_name: redis
    restart: unless-stopped
    expose:
      - 6379

